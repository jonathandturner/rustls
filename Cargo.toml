[package]
name = "rls"
version = "0.123.0"
authors = ["Nick Cameron <ncameron@mozilla.com>", "Jonathan Turner <jturner@mozilla.com>", "The RLS developers"]
description = "Rust Language Server - provides information about Rust programs to IDEs and other tools"
license = "Apache-2.0/MIT"
repository = "https://github.com/rust-lang-nursery/rls"
categories = ["development-tools"]

build = "build.rs"

[dependencies]
cargo = { git = "https://github.com/rust-lang/cargo" }
env_logger = "0.4"
jsonrpc-core = "7.0.1"
languageserver-types = "0.12"
lazy_static = "0.2"
log = "0.3"
log4rs = "0.7"
racer = "2.0.12"
rls-analysis = "0.8"
rls-data = { version = "0.12", features = ["serialize-serde"] }
rls-rustc = "0.1"
rls-span = { version = "0.4", features = ["serialize-serde"] }
rls-vfs = { version = "0.4", features = ["racer-impls"] }
rustfmt-nightly = "0.2.14"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
url = "1.1.0"

[profile.dev]
opt-level = 1
codegen-units = 4

[patch.crates-io]
rls-analysis = { git = "https://github.com/jonasbb/rls-analysis", branch = "rewrite-spans-for-distro-crates" }
